name: Weekly Market Scanner

on:
  schedule:
    # Every Monday at 13:45 UTC (15:45 Israel Standard Time / UTC+2)
    - cron: '45 13 * * 1'
    # Every Friday at 21:00 UTC (23:00 Israel Standard Time / UTC+2)
    - cron: '0 21 * * 5'
  workflow_dispatch:

jobs:
  scan:
    if: github.event_name == 'workflow_dispatch' || github.event.schedule == '45 13 * * 1'
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
      ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
      FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create logs directory
        run: mkdir -p logs

      - name: Run main scan (full mode)
        run: npm run scan -- --mode=full

      - name: Run accuracy check (backtest last week)
        id: backtest
        continue-on-error: true
        run: npm run backtest

      - name: Send low accuracy Telegram alert
        if: steps.backtest.outcome == 'failure'
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{\"chat_id\": \"${TELEGRAM_CHAT_ID}\", \"text\": \"⚠️ Accuracy Alert: System precision dropped below 20%. Please review strategy before new trades.\"}"
          exit 1

      - name: Commit updated results
        if: steps.backtest.outcome == 'success'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add OPPORTUNITIES.md logs/ 2>/dev/null || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: weekly scan results $(date -u +'%Y-%m-%d')"
            git push
          fi

  weekly-report:
    if: github.event_name == 'workflow_dispatch' || github.event.schedule == '0 21 * * 5'
    runs-on: ubuntu-latest

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Send weekly performance report
        run: npm run weekly-report
